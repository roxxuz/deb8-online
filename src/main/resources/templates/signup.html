<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>deb8 Online - Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>Sign up new user</h1>
        </div>
        <form th:action="@{/process_registration}" th:object="${user}" method="post" autocomplete="off" style="max-width:600px; margin:auto; margin-top:100px;">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required id="fname" minlength="2" maxlength="20" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required id="lname" minlength="2" maxlength="20" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{userName}" required id="username" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required id="password" minlength="6" maxlength="20" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
