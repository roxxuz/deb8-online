<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deb8 Online</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div class="container text-center mt-xl-5">
    <div id="logo_img_div">
        <img th:src="@{/images/logo.png}" id="logo_img"/>
        <h5><i>Register New User</i></h5>
    </div>
    <div class="centered">
        <form th:action="@{/process_registration}" th:object="${user}" method="post" autocomplete="off" style="margin:auto;">
            <div class="form-group">
                <label for="fname"></label>
                <input type="text" class="form-control" th:field="*{firstName}" required id="fname" minlength="2" maxlength="20" placeholder="First Name...">
            </div>
            <div class="form-group">
                <label for="lname"></label>
                <input type="text" class="form-control" th:field="*{lastName}" required id="lname" minlength="2" maxlength="20" placeholder="Last Name...">
            </div>
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control" th:field="*{userName}" required id="username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" th:field="*{password}" required id="password" minlength="6" maxlength="20" placeholder="Password...">
            </div>

            <button type="submit" class="btn btn-primary mt-3 form-width">Register</button>
        </form>
    </div>
</div>
</body>
</html>
