<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>deb8 Online</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
<div class="container text-center mt-xl-5">
    <div>
        <h1>d e b 8  O n l i n e</h1>
        <h3>Settings</h3>
    </div>
    <div class="centered">
        <form th:action="@{/update_user}" th:object="${user}" method="post" autocomplete="off" style="max-width:200px; margin:auto;">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required id="fname" minlength="2" maxlength="20">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required id="lname" minlength="2" maxlength="20">
            </div>
            <div class="form-group">
                <label for="img">Profile Picture URL</label>
                <input type="text" class="form-control" th:field="*{img}" required id="img" minlength="2" maxlength="20">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="********">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        </form>
    </div>
</div>
</body>
</html>
