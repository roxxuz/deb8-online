<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>deb8 Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container text-center">
    <div>
        <h1>Welcome to deb8 Online</h1>
    </div>
    <div>

        <form th:action="@{/process_login}" th:object="${user}" method="post" autocomplete="off" style="max-width:200px; margin:auto; margin-top:50px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{userName}" required id="username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required id="password"  placeholder="Password...">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h2><p class="text-danger" th:text="${msg}"></p></h2>
        <div>
            <h5><a th:href="@{/register}">New member?</a></h5>
        </div>
    </div>

</div>
</body>
</html>
