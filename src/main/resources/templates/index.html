<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>deb8 Online</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
<div class="container text-center mt-xl-5">
    <div>
        <h1>d e b 8  O n l i n e</h1>
        <h3>Sign In</h3>
    </div>
    <div class="centered">

        <form th:action="@{/process_login}" th:object="${user}" method="post" autocomplete="off" style="max-width:200px; margin:auto;">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control" th:field="*{userName}" required id="username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" th:field="*{password}" required id="password"  placeholder="Password...">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign In</button>
        </form>
        <h2><p class="text-danger" th:text="${msg}"></p></h2>
        <div>
            <h5><a class="btn btn-primary mt-3" th:href="@{/register}">New User?</a></h5>
        </div>
    </div>

</div>
</body>
</html>
